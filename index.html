<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <div id="age-calc-container">
      <div class="age-input-form">
        <div class="day">
          <h6>Day</h6>
          <input type="text" name="day" placeholder="DD">
        </div>
        <div class="month">
          <h6>Month</h6>
          <input type="text" name="month" placeholder="MM">
        </div>
        <div class="year">
          <h6>Year</h6>
          <input type="text" name="year" placeholder="YYYY">
        </div>
      </div>

      <img src="assets/images/icon-arrow.svg" alt="">

      <div class="display-age">
        <h1><span class="calc-year">--</span> years</h1>
        <h1><span class="calc-month">--</span> months</h1>
        <h1><span class="calc-days">--</span> days</h1>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
